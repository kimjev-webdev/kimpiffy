<!DOCTYPE html>
<html lang="en">

<head>
  <!-- character encoding and viewport settings for responsiveness -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- meta tags for seo -->
  <meta name="description"
    content="Explore Kim's portfolio web development project showcasing contemporary art alongside HTML, CSS, JavaScript & Bootstrap skills.">
  <meta name="keywords"
    content="Mixed Media Art, Illustration, Collage, Textiles, U.V Light, Web Development, HTML, CSS, JavaScript, Kim Jevon, Kim Piffy, Web Design">
  <meta name="author" content="Kim Jevon">
  <meta name="robots" content="index, follow">

  <!-- page title for browser tab -->
  <title>Contact - Kim Jevon Portfolio</title>

  <!-- favicon for the website (small icon shown in browser tab) -->
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

  <!-- bootstrap css for styling the page -->

  <!-- font awesome kit for icon usage (e.g linkedIn, instagram) -->
  <script src="https://kit.fontawesome.com/40e23bfd7e.js" crossorigin="anonymous"></script>

  <!-- google font "Montserrat" for main text styling -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- custom font "RumeiHouse" for specific styling (likely for branding or heading) -->
  <link rel="stylesheet" type="text/css" href="./assets/fonts/RumeiHouse.css">

  <!-- custom css for the site -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="contactBody">
  <header>
    <!-- main navigation bar with a logo and links to other pages -->
    <nav class="navbar navbar-expand-lg bg-black fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <!-- brand logo link -->
        <a class="navbar-brand" href="index.html" aria-label="Go to Homepage">
          <i class="fa-kit fa-piffy-badge fa-3x" style="color: #ffffff;"></i>
        </a>

        <!-- hamburger button for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <!-- This icon can be replaced with a custom icon (commented out for now) -->
          <i class="fa-solid fa-bars"></i>
        </button>

        <!-- collapsible navigation menu -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <!-- navigation links to different pages -->
            <a class="nav-link link-white" href="about.html">ABOUT</a>
            <a class="nav-link link-white" href="gallery.html">GALLERY</a>
            <a class="nav-link link-white" href="contact.html">CONTACT</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- contact form section -->
    <section class="mainContact container d-flex justify-content-center align-items-center">
      <form class="contactForm">
        <div id="formFields">
          <!-- form header with title -->
          <div class="row contactHeader">
            <h1 class="display-1 text-nowrap text-center">GET IN TOUCH</h1>
          </div>

          <!-- form fields for name, email, and query type -->
          <div class="row">
            <div class="col-12 col-md-6">
              <!-- full name input field -->
              <div class="mb-3">
                <input type="text" class="form-control border-black" placeholder="Full Name" aria-label="Full Name"
                  required>
              </div>

              <!-- email input field -->
              <div class="mb-3">
                <input type="email" class="form-control border-black" placeholder="Email" id="inputEmail4"
                  aria-label="Email" required>
              </div>

              <!-- dropdown for query selection -->
              <div class="mb-3">
                <select id="query" class="form-select border-black"
                  aria-label="Select the item which best describes your query">
                  <option selected>Query related to...</option>
                  <option>Web Development</option>
                  <option>Art & Design</option>
                  <option>Collaboration</option>
                  <option>Recruitment</option>
                  <option>General</option>
                  <option>Other</option>
                </select>
              </div>
            </div>

            <!-- message area and newsletter checkbox -->
            <div class="col-12 col-md-6">
              <div class="mb-2">
                <textarea class="form-control border-black" placeholder="Message" aria-label="Message"
                  rows="6"></textarea>
              </div>

              <!-- checkbox to sign up for newsletter -->
              <div class="form-check">
                <input class="form-check-input border-black" type="checkbox" id="gridCheck">
                <label class="form-check-label border-black" for="gridCheck">
                  Sign up for my newsletter?
                </label>
              </div>

              <!-- submit button -->
              <div class="col-12 mt-3 d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-outline-light" id="contactButton"
                  aria-label="Submit button">SUBMIT</button>
              </div>
            </div>
          </div>
        </div>

        <!-- speak soon message displayed after form submission -->
        <div id="thankYouMessage" class="d-none d-flex justify-content-center">
          <h1 class="w-100 text-nowrap text-center">SPEAK SOON!</h1>
          <p class="text-center mt-2">For urgent inquiries contact me directly at <a
              href="mailto:kimjevon.web@gmail.com">kimjevon.web@gmail.com</a></p>
          <p class="text-center">Add me on social media:</p>
          <div id="socialIcons" class="d-none">
            <!-- links to social media profiles (linkedIn, art website, instagram) -->
            <a href="https://www.linkedin.com/in/kimjev" target="_blank" class="mx-2">
              <i class="fa-brands fa-linkedin fa-4x"></i><span class="visually-hidden">LinkedIn</span>
            </a>
            <a href="https://kimpiffy.com"
              aria-label="Click here to visit Kim's art website where you can read more about her work and see them categorized into collections."
              target="_blank" class="mx-2"><i class="fa-kit fa-piffy-icon fa-4x"></i><span class="visually-hidden">Kim
                Piffy</span>
            </a>
            <a href="https://www.instagram.com/kimpseudonym" target="_blank" class="mx-2">
              <i class="fa-brands fa-instagram fa-4x"></i><span class="visually-hidden">Instagram</span>
            </a>
          </div>
        </div>
      </form>
    </section>
  </main>

  <!-- footer section with email sign-up, social icons, and navigation links -->
  <footer class="footer">
    <div class="container-fluid px-1">
      <div class="row text-center text-md-left">
        <!-- footer email sign-up form -->
        <section class="col-12 col-md-3 mb-0 d-flex flex-column justify-content-center">
          <h2>EMAIL</h2>
          <form id="emailForm">
            <div class="form-group">
              <!-- email input field -->
              <label for="emailInput" class="visually-hidden">Enter your email address</label>
              <input type="email" id="emailInput" class="form-control" placeholder="STAY UPDATED..." required>
              <!-- submit button for email form -->
              <div id="submitWrapper">
                <button type="submit" class="btn btn-outline-light w-100 text-end" id="submitButton" disabled
                  aria-label="Sign up for email updates" aria-disabled="true">
                  SIGN UP!
                </button>
              </div>
            </div>
          </form>
        </section>

        <!-- empty column for layout symmetry -->
        <div class="col-12 col-md-1"></div>

        <!-- social media icons (linkedIn, art website, instagram) -->
        <div class="col-12 col-md-4 d-flex flex-row align-items-center justify-content-center instagram-container">
            <a href="https://www.linkedin.com/in/kimjev" aria-label="Visit my LinkedIn profile" target="_blank"
              class="mx-2 my-3 mb-2">
              <i class="fa-brands fa-linkedin fa-4x"></i>
            </a>
            <a href="https://www.kimpiffy.com"
              aria-label="Click here to visit Kim's art website where you can read more about her work and see them categorized into collections."
              target="_blank" class="mx-2 my-3 mb-2">
              <i class="fa-kit fa-piffy-icon fa-4x"></i>
            </a>
            <a href="https://www.instagram.com/kimpseudonym" aria-label="Visit Kim's Instagram profile" target="_blank"
              class="mx-2 my-3 mb-2">
              <i class="fa-brands fa-instagram fa-4x"></i>
            </a>
          </div>
  
          <!-- footer navigation links -->
          <nav class="col-12 col-md-4 d-flex flex-column justify-content-center" aria-labelledby="footerNavHeading">
            <h2 id="footerNavHeading" class="visually-hidden">Footer Navigation</h2>
            <ul class="list-unstyled footer-links">
              <li><a href="index.html" aria-label="Navigate to Home page">HOME</a></li>
              <li><a href="about.html" aria-label="Navigate to About page">ABOUT</a></li>
              <li><a href="gallery.html" aria-label="Navigate to Gallery page">GALLERY</a></li>
              <li><a href="contact.html" aria-label="Navigate to Contact page">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </div>
  
      <!-- copyright -->
      <div class="row">
        <div class="col-12 text-center">
          <p class="text-light copyright">&copy; KIM JEVON 2025</p>
        </div>
      </div>
      
    </footer>
  
    <!-- bootstrap js for interactive elements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  
    <!-- custom javascript file for additional interactivity -->
    <script src="./assets/js/contact.js"></script>
  </body>
  
  </html>
