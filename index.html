<!DOCTYPE html>

<head>

    <!-- google fonts "Montserrat" font for main text -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="d-flex flex-column min-vh-100">
    <header class="fixed-top">
        <!-- navigation bar at the top -->
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">

                <a class="navbar-brand" href="index.html" aria-label="Go to Homepage">
                    <i class="fa-kit fa-piffy-badge fa-3x" style="color: #ffffff;"></i>
                </a>
                <!-- hamburger button for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Expand page navigation.">
                    <!-- hamburger icon -->
                    <i class="fa-solid fa-bars"></i>
                </button>

                <!-- navigation links (collapsed on mobile) -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">

        <!-- hero image / carousel for showcasing featured artworks -->

        <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6000"
            aria-labelledby="carouselHeading">
            <div class="carousel-inner">
                <!-- first carousel item with image and overlay -->
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./assets/images/portfoliohero1.webp"

                        <div class="slogan">
                            <!-- slogan text which shows on small screens -->
                            <img src="assets/images/carouseltextsm.webp"
                                alt="From a world of art into a new digital realm" class="img-fluid carouselSm">
                            <!-- slogan text which shows on large screens -->
                            <img src="assets/images/carouseltext.webp"
                                alt="From a world of art into a new digital realm" class="img-fluid carouselLg">
                            <!-- learn more link -->
                            <br><a href="about.html" class="slogan-button">LEARN MORE</a>
                        </div>
                    </div>
                </div>

                <!-- second carousel item with image and overlay -->
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/images/portfoliohero2.webp"
                        alt="'Antagony' a mixed media, abstract, representation of soil, the hummus layer and root structures using neon orange, pink, and black hues by Piffy.">
                    <div class="carousel-overlay">
                        <div class="slogan" id="slogan">
                             <!-- slogan text which shows on small screens -->
                            <img src="assets/images/carouseltextsm.webp"
                                alt="From a world of art into a new digital realm" class="img-fluid carouselSm">
                            <!-- slogan text which shows on large screens -->
                            <img src="assets/images/carouseltext.webp"
                                alt="From a world of art into a new digital realm" class="img-fluid carouselLg">
                            <!-- learn more link -->
                            <br><a href="about.html" class="slogan-button">LEARN MORE</a>
                        </div>
                    </div>
                </div>

                <!-- third carousel item with image and overlay -->
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/images/portfoliohero3.webp"

                        <div class="slogan">
                            <!-- slogan text which shows on small screens -->
                            <img src="assets/images/carouseltextsm.webp"
                                alt="From a world of art into a new digital realm" class="img-fluid carouselSm">
                            <!-- slogan text which shows on large screens -->
                            <img src="assets/images/carouseltext.webp"
                                alt="From a world of art into a new digital realm" class="img-fluid carouselLg">
                            <!-- learn more link -->
                            <br><a href="about.html" class="slogan-button">LEARN MORE</a>
                        </div>

                <!-- footer section for email sign up -->
                <section class="col-12 col-md-3 mb-0 d-flex flex-column justify-content-center">
                    <h2>EMAIL</h2>
                    <form id="emailForm">
                        <div class="form-group">
                            <!-- hidden label for screen readers -->
                            <label for="emailInput" class="visually-hidden">Enter your email address</label>
                            <!-- email input field -->
                            <input type="email" id="emailInput" class="form-control" placeholder="STAY UPDATED..."
                                required>
                            <div id="submitWrapper">
                                <!-- submit button (disabled initially) -->
                                <button type="submit" class="btn btn-outline-light w-100 text-end" id="submitButton"

                            </div>

                </section>

                <!-- empty column for layout symmetry -->
                <div class="col-12 col-md-1"></div>

                <!-- social media and logo links -->
                <div

                    </a>
